<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Bootswatch Litera Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">
                Inicio <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" id="filters">
            <label class="font-weight-bold text-info mr-3">Filtros</label>
            <input type="radio" name="type" value="all" class="mx-1">
            <label for="male" class="mb-0">Todo</label>
            <input type="radio" name="type" value="completed" class="mx-1">
            <label for="female" class="mb-0">Completadas</label>
            <input type="radio" name="type" value="uncompleted" class="mx-1">
            <label for="other" class="mr-2 mb-0">Sin Completar</label> 
    
            <input
              class="form-control mr-sm-2"
              type="search"
              name="words"
              placeholder="Words"
              aria-label="Search"
            >
            <button class="btn btn-info my-2 my-sm-0" type="submit" id="search">
              Buscar
            </button>
          </form>
        </div>
      </nav>

    <main>
        <div class="container pt-3">
            <div class="alert alert-danger d-none" role="alert" id="alert">
                A simple danger alertâ€”check it out!
            </div>

            <!-- Add ToDo -->

            <div>
                <form>
                    <div class="row">
                        <div class="col-sm-3 d-sm-flex align-items-center">
                            <label class="m-sm-0">Titulo</label>
                            <input type="text" id="title" class="form-control ml-sm-2">
                        </div>
                        <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                            <label class="m-sm-0">Descripcion</label>
                            <input type="text" id="description" class="form-control ml-sm-2">
                        </div>
                        <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                            <button type="button" class="btn btn-info btn-block" id="add">
                                Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Tabla de Tareas -->

            <div class="mt-5">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th scope="col">ToDo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">
                                <div class="d-flex justify-content-center">
                                    Completada
                                </div>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Ejemplo de tarea
                            </td>
                            <td>
                                Descripcion de tarea
                            </td>
                            <td class="text-center">
                                <input type="checkbox">
                            </td>
                            <td class="text-right">
                                <button class="btn btn-primary mb-1">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-danger mb-1 ml-1">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
