<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet" />
    <!-- Bootswatch Litera Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" 
    rel="stylesheet" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS ToDo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">
                Inicio <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <div class="container pt-3">
          <div class="alert alert-danger d-none" role="alert" id="alert">
            A simple danger alertâ€”check it out!
          </div>
    
          <!-- Add ToDo -->
    
          <div>
            <form> 
              <div class="row">
                <div class="col-sm-3 d-sm-flex align-items-center">
                  <label class="m-sm-0">Titulo</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control ml-sm-2"
                  >
                </div>
                <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                  <label class="m-sm-0">Descripcion</label>
                  <input
                    type="text"
                    id="description"
                    class="form-control ml-sm-2"
                  >
                </div>
                <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                  <button type="button" class="btn btn-info btn-block" id="add">
                    Agregar
                  </button>
                </div>
              </div>
            </form>
          </div>
    
        </div>
      </main>
</body>

</html>
